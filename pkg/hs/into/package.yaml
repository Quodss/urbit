name: into
version: 0.0
license: MIT
license-file: LICENSE

library:
  source-dirs: lib
  ghc-options:
    - -Wall
    - -Wno-type-defaults
    - -Wno-unused-matches
    - -Wno-name-shadowing
    - -Wno-unused-do-bind

#tests:
