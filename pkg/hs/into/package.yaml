#    ghc-options:
#      - -threaded
#      - -rtsopts
#      - -with-rtsopts=-N

dependencies:
  - base
  - binary-strict
  - bytestring
  - filepath
  - network
  - unix
  - urbit-atom
  - urbit-noun
  - urbit-noun-core

executables:
  into:
    main: Main.hs
    source-dirs: app
    dependencies:
      - into
    ghc-options:
      - -threaded
      - -rtsopts
      - "-with-rtsopts=-N"
      - -fwarn-incomplete-patterns
