name: urbit-proto
version: 0.1.0
license: MIT
license-file: LICENSE

dependencies:
  - base
  - bound
  - classy-prelude
  - containers
  - deriving-compat
  - keys
  - lens
  - megaparsec
  - mmorph
  - mtl
  - multimap
  - para
  - parser-combinators
  - pretty-show
  - text
  - transformers
  - transformers-compat
  - unordered-containers
  - urbit-atom
  - urbit-noun

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BlockArguments
  - ConstraintKinds
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - EmptyDataDecls
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NoImplicitPrelude
  - NumericUnderscores
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternSynonyms
  - QuasiQuotes
  - Rank2Types
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - UnicodeSyntax
  - ViewPatterns

library:
  source-dirs: lib
  ghc-options:
    - -fwarn-incomplete-patterns
    - -fwarn-unused-binds
    - -fwarn-unused-imports
    - -Wwarn
    - -O2

executables:
  proto:
    main: Main.hs
    source-dirs: app
    dependencies:
      - urbit-proto
    ghc-options:
      - -threaded
      - -rtsopts
      - -O2
      - "-with-rtsopts=-N"
      - -fwarn-incomplete-patterns

tests:
  proto-test:
    source-dirs: test
    main: Main.hs
    dependencies:
      - bytestring
      - directory
      - filepath
      - urbit-proto
      - tasty
      - tasty-hunit
      - tasty-quickcheck
      - tasty-smallcheck
      - tasty-golden
      - tasty-th
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
